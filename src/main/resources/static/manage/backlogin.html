<!DOCTYPE HTML>
<html>
<head>
<title>后台登录</title>
<!-- Custom Theme files -->
<link href="/manage/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="后台登录" />
	<script src="/common/jquery-3.4.1.js" ></script>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.css">
	<script src="bootstrap/js/bootstrap.js"></script>
	<!--Google Fonts-->
<!--<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
--><!--Google Fonts-->
</head>
<body>
<!--header start here-->
<div class="login-form">
			<div class="top-login">
				<span><img src="/manage/images/group.png" alt=""/></span>
			</div>
			<h1>管理员登录</h1>
			<div class="login-top">
			<form>
				<div class="login-ic">
					<i ></i>
					<input type="text" id="email"  />
					<div class="clear"> </div>
				</div>
				<div class="login-ic">
					<i class="icon"></i>
					<input type="password" id="password" />
					<div class="clear"> </div>
				</div>
			
				<div class="log-bwn">
					<input type="button" data-toggle="#modal" value="登录" onclick="submitForm()">
				</div>
				</form>
			</div>
	<div class="modal fade bs-example-modal-sm" style="width:302px;height:auto;margin-left:-146px;"id="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm" role="document" style="width:300px;height: auto;">
			<div class="modal-content" style="width:300px;min-height: 150px;height: auto;">
				<div>请选择你要使用的角色：</div>
				<ul id="role" class="nav nav-pills nav-stacked" style="padding-top: 10px;">
				</ul>
			</div>
		</div>
	</div>
</div>


<script>
function submitForm() {
	var form={
		email:$("#email").val(),
		password:$("#password").val()
	}
	$.ajax({
		url:"/login/userLogin",
		type:"post",
		data:JSON.stringify(form),
		contentType:'application/json;charset=UTF-8',
		dataType:"json",
		success:function (data) {
           var menu="";
            var roles=data.roles;
            var login=data.login;
            if(login==null){
            	alert("登录失败");
			}else {
				$('#modal').modal('toggle');
				for (var i = 0; i <roles.length ; i++) {
					menu+="<li><button type='button' onclick='loginPermission("+roles[i].rid+")' class='btn btn-danger btn-lg btn-block'>"+roles[i].rname+"</button></li>"
				}
				$("#role").html(menu);
				/*$("#role").listview(menu); */  //在使用'ul'标签时才使用，作用:刷新列表
				$("#role").trigger("create");  //重点：这名的意思是重新加载所在标签的样式。非常有用的一句话，不加这一句你动态append的标签将丢失Css样式
			}

		}
	});
}
function loginPermission(rid) {
		$.ajax({
			url:"/login/loginMenu?rid="+rid,
			type:"GET",
			contentType:'application/json;charset=UTF-8',
			dataType:"json",
			success:function (result) {
				if (result.code==200){
					window.location.href="index.html";
				}
				$('#modal').modal('hide');
			}

		})
}

/*onclick='loginPermission("+roles[i].rid+")'*/
</script>
</body>
</html>
