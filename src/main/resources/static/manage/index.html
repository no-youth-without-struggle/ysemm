<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>后台登录</title>
	<style>
		el-input{
			width: 50px;
		}
	</style>
	<!--先引入vue.js库-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--axios-->
	<script src="vue/js/axios.js"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
	<el-form :model="form" :class="login-form">
		<el-form-item label="邮箱" :label-width="formLabelWidth">
			<el-input  v-model="form.email" autocomplete="off" placeholder="请输入邮箱！" style="width: 260px;"></el-input>
		</el-form-item>
		<el-form-item label="密码" :label-width="formLabelWidth">
			<el-input  v-model="form.password" autocomplete="off" placeholder="请输入密码！"  style="width: 260px;"></el-input>
		</el-form-item>
	</el-form>
	<div slot="footer" class="center-pill">
		<el-button type="danger" @click="reset">重置</el-button>
		<el-button type="primary" @click="login">登陆</el-button>
	</div>
</div>
<script>
	var vue =new Vue({
		el:"#app",
		data:{
			form: {
				email: '',
				password:''

			},
			formLabelWidth:'120px'
		},
		methods: {
			login: function () {
				var self = this;
				alert(this.form.email);
				axios.post("/login/userLogin",this.form)
						.then(function (response) {
							var msg =  response.data.msg;
							alert(msg);
							if(msg=='suc'){
								location.href='reg.html';
							}else{
								self.$message.error(msg);
							}
						})

			},
			reset: function () {
				this.form.email="";
				this.form.password="";
			}
		}
	});
</script>
<a href="imgs/login.jpeg"></a>
</body>
</html>
