<!DOCTYPE HTML>
<html>
<head>
<title>后台登录</title>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="后台登录" />
	<script  type="text/javascript" src="vue/js/vue.js"></script>
	<script  type="text/javascript"src="vue/js/index.js"></script>
	<script type="text/javascript" src="vue/js/axios.js"></script>
	<link href="vue/css/index.css" rel="stylesheet"/>
	<script src="../common/jquery-3.4.1.js"></script>
</head>
<body>
<div id="app">
<div class="login-form">
			<div class="top-login">
				<span><img src="images/group.png" alt=""/></span>
			</div>
			<h1>管理员登录</h1>
			<div class="login-top">
			<form action="" method="post">
				<div class="login-ic">
					<i ></i>
					<input type="text" name="username" value="用户" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '请输入用户名！';}"/>
					<div class="clear"> </div>
				</div>
				<div class="login-ic">
					<i class="icon"></i>
					<input type="password" name="password" value="密码" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '请输入密码！';}"/>
					<div class="clear"> </div>
				</div>
				<div>
					<a  value="登录" onclick="LoginData"></a>
				</div>
				</form>
			</div>
</div>
</div>
<script>
$(function () {
	$("#LoginData").click(function () {
		alert(666);
	});
});
</script>
</body>
</html>
