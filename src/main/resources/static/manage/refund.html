<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">


    <el-form :inline="true" :model="formInline" class="demo-form-inline">
        <div class="block">
            <el-form-item label="公司名称查询">
                <el-input v-model="formInline.cname" placeholder="输入公司名字"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="success" @click="onSubmit">查询</el-button>
            </el-form-item>
            <span class="demonstration">按日期查询</span>
            <el-date-picker
                    v-model="form.beforeTime"
                    align="right"
                    type="date"
                    placeholder="选择日期"
                    :picker-options="pickerOptions">
            </el-date-picker>
           -
            <el-date-picker
                    v-model="form.afterTime"
                    align="right"
                    type="date"
                    placeholder="选择日期"
                    :picker-options="pickerOptions">
            </el-date-picker>
            <el-form-item>
                <el-button type="success" @click="onSubmit">查询</el-button>
                <el-button type="success" @click="flush">刷新</el-button>
            </el-form-item>
        </div>
    </el-form>


    <el-row>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="reMoney"
                    label="还款金额"
                    width="130">
            </el-table-column>
            <el-table-column
                    prop="reBalace"
                    label="剩余还款金额"
                    width="130">
            </el-table-column>
            <el-table-column
                    prop="toTime"
                    label="还款日期"
                    width="130">
            </el-table-column>
            <el-table-column
                    prop="nper"
                    label="分期数">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="状态">
            </el-table-column>
            <el-table-column
                    prop="telephone"
                    label="手机号">
            </el-table-column>
            <el-table-column
                    prop="cid"
                    label="借款单号">
            </el-table-column>
            <el-table-column
                    prop="cname"
                    label="公司名称">
            </el-table-column>
            <el-table-column
                    prop="loan_type"
                    label="贷款方式">
            </el-table-column>
            <el-table-column
                    prop="loan_money"
                    label="贷款金额">
            </el-table-column>
           <!-- <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button type="success"
                               size="mini"
                               @click="handleEdit(scope.$index, scope.row)">查看详情</el-button>
                </template>
            </el-table-column>-->
        </el-table>
    </el-row>


    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[2,3,4,5,10,15,100, 200, 300, 400]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>
</div>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            tableData: [],
            currentPage: 1,
            pageSize: 3,
            total: 0,
            formInline: {
                toTime: '',
                cname:''
            },

            options: [],
            title: '',
            dialogFormVisible: false,
            form: {
                region: '',
                toTime:'',
                beforeTime:"",
                afterTime:'',
            },

            formLabelWidth: '120px',
            pickerOptions: {

               shortcuts: [{
                    text: '今天',
                    onClick(picker) {
                        picker.$emit('pick', new Date());
                    }
                }, {
                    text: '昨天',
                    onClick(picker) {
                        const date = new Date();
                        date.setTime(date.getTime() - 3600 * 1000 * 24);
                        picker.$emit('pick', date);
                    }
                }, {
                    text: '一周前',
                    onClick(picker) {
                        const date = new Date();
                        date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', date);
                    }
                }]
            },
            value1: '',
            value2: '',
        },
        created: function () {
            this.load();
        },
        methods: {
            load: function () {
                var self = this;
                var start = (this.currentPage - 1) * this.pageSize;
                axios.post('/refund/page1', {start: start, pageSize: this.pageSize,beforeTime:this.form.beforeTime,afterTime:this.form.afterTime,
                    cname: this.formInline.cname
                })
                    .then(function (response) {
                        self.tableData = response.data.list1;
                        self.total = response.data.total1;
                    })
            },
            //分页
            handleSizeChange:function(val) {
                this.pageSize=val;
                this.load();
            },
            handleCurrentChange:function(val) {
                this.currentPage=val;
                this.load();
            },
            onSubmit:function() {
                console.log('submit!');
                this.load();
            },
            //刷新页面
            flush:function(){
                this.pageSize=3;
                this.currentPage=1;
                this.form.beforeTime='';
                this.form.afterTime='';
                this.formInline.cname='';

                this.load();
            },
        }

    })

</script>
</body>
</html>
